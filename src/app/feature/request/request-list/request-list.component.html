<div class='component-content'>
        <div class='lefthalf'>
            <span class='component-title'>{{title}} </span>
            <span><a routerLink='/credits/create'>
                    <img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a>
            </span>
        </div>
    </div>
    <p *ngIf='!requests'>Loading...</p>
    <table *ngIf='requets' class="table table-sm">
        <tr>
            <th> <a (click)="sortBy('id')">ID</a></th>
            <th> User </th>
            <th> Description </th>
            <th> Justification</th>
            <th> Date Needed </th>
            <th> Delivery Mode </th>
            <th> Status </th>
            <th> Total </th>
            <th> Reason for Rejection </th>            
            <th> Submitted Date</th>            

        </tr>
        <tbody>
        <tr *ngFor="let r of requests |  sort:sortCriteria:sortOrder ">
            <td>{{r.id}}</td>
            <td>{{r.user.id}}</td>
            <td>{{r.description}}</td>
            <td>{{r.dateNeeded}}</td>
            <td>{{r.deliveryMode}}</td>
            <td>{{r.status}}</td>
            <td>{{r.total}}</td>
            <td>{{r.reasonForRejection}}</td>
            <td>{{r.rsubmittedDate}}</td>
            <td><a routerLink='/requests/detail/{{r.id}}'><img src='assets\details.png' width='20' height='20' title='Detail'></a>  | <a routerLink='/requests/edit/{{r.id}}'><img src='assets/pencil-icon.png' width='20' height='20' title='Edit'></a></td>
    
        </tr>
    </tbody>
    
    </table>
