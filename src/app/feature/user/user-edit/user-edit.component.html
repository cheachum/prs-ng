<app-menu></app-menu>
<div class='component-content'>
        <div class='lefthalf'>
            <span class='component-title'>{{title}} </span>
        </div>
    </div>
    <p *ngIf='!user'>Loading...</p>
    <div *ngIf='user'>
        <main class="single">
            <table class="table table-striped">
                <tr>
                    <td>
                        Username:
                    </td>
                    <td>
                        <input [(ngModel)]="user.userName" class="rounded" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input [(ngModel)]="user.passWord" class="rounded" type="number">
                    </td>
                </tr>
                <tr>
                    <td>
                        First Name:
                    </td>
                    <td>
                        <input [(ngModel)]="user.firstName" class="rounded" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Last Name:
                    </td>
                    <td>
                        <input [(ngModel)]="user.lastName" class="rounded" type="text">
                    </td>
                    <td>
                        Phone Number:
                    </td>
                    <td>
                        <input [(ngModel)]="user.phoneNumber" class="rounded" type="text">
                    </td>
                    <td>
                        E-mail:
                    </td>
                    <td>
                        <input [(ngModel)]="user.email" class="rounded" type="text">
                    </td>
                    <td>
                        Reviewer
                    </td>
                    <td *ngIf="isAdmin">
                        <input [(ngModel)]="user.Reviewer" class="rounded" type="radio" value="false" name="isReviewer">
                        False
                        <input [(ngModel)]="user.Reviewer" class="rounded" type="radio" value="true" name="isReviewer">
                        True
                    </td>
                    <td *ngIf="!isAdmin">
                        <input [(ngModel)]="user.Reviewer" class="rounded" type="text" disabled>
    
                    </td>
                </tr>
                <tr>
                    <td>
                        Admin
                    </td>
                    <td *ngIf="isAdmin">
                        <input [(ngModel)]="user.Admin" class="rounded" type="radio" value="false" name="isAdmin"> False
                        <input [(ngModel)]="user.Admin" class="rounded" type="radio" value="true" name="isAdmin"> True
                    </td>
                    <td *ngIf="!isAdmin">
                        <input [(ngModel)]="user.Admin" class="rounded" type="text" disabled>
                    </td>
                </tr>
            </table>
        </main>
        <span><button (click)="save()" class="btn btn-sm btn-primary">Save</button></span> |
        <span><button (click)="backClicked()" class="btn btn-sm btn-primary">Back</button></span>
    </div>
