<app-menu></app-menu>
<div class='component-content'>
        <div class='lefthalf'>
            <span class='component-title'>{{title}} </span>
        </div>
    </div>
    <p *ngIf='!vendor'>Loading...</p>
    <div *ngIf='vendor'>
        <main class="single">
            <table class="table table-striped">
                <tr>
                    <td>
                        Code:
                    </td>
                    <td>
                        <input [(ngModel)]="vendor.code" class="rounded" type="text"disabled>
                    </td>
                </tr>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input [(ngModel)]="vendor.name" class="rounded" type="number"disabled>
                    </td>
                </tr>
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <input [(ngModel)]="vendor.address" class="rounded" type="text"disabled>
                    </td>
                </tr>
                <tr>
                    <td>
                        City:
                    </td>
                    <td>
                        <input [(ngModel)]="vendor.city" class="rounded" type="text"disabled>
                    </td>
                    <td>
                        State:
                    </td>
                    <td>
                        <input [(ngModel)]="vendor.state" class="rounded" type="text"disabled>
                    </td>
                    <td>
                        Zip:
                    </td>
                    <td>
                        <input [(ngModel)]="vendor.zip" class="rounded" type="text" disabled>
                    </td>
                    <td>
                        Phone Number:
                    </td>
                    <td>
                        <input [(ngModel)]="vendor.phoneNumber" class="rounded" type="text"disabled>
                    </td>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input [(ngModel)]="vendor.email" class="rounded" type="text" disabled>
                    </td>
                </tr>
            </table>
        </main>
        <span>
                <span><a routerLink="/vendors/edit/{{vendor.id}}" class="btn btn-sm btn-warning">Edit</a></span>
                <span> | <button (click)="delete()" class="btn btn-sm btn-danger">Delete</button></span>
            </span>
    </div>
