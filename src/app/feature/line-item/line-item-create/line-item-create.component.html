<app-menu></app-menu>
<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'>{{title}} </span>
    </div>
</div>
<p *ngIf='!lineItem'>Loading...</p>
<div *ngIf='lineItem'>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>
                    Product:
                </td>
                <td>
                    <select [(ngModel)]="lineItem.product" class="rounded">
                        <option *ngFor="let p of products" [ngValue]="p">{{ p.name }} | {{p.vendor.name}}</option>
                      </select>
                </td>
            </tr>
            <tr>
                <td>
                    Quanity:
                </td>
                <td>
                    <input [(ngModel)]="lineItem.quantity" class="rounded" type="number"  min="0" >
                </td>
            </tr>
        </table>
            <div>
                <button class="btn btn-primary" (click)="save()">Save</button>
              </div>
